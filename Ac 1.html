<!DOCTYPE html>
<html>
    <head>
        <title>navigation</title>
        <style>
            body{
                margin: 0;
                font-family: Arial, Helvetica, sans-serif;
                background-color: #deb878;
            }
            .topnav{
                overflow: hidden;
                background-colour: #333;
            }
            .topnav a{
                float: left;
                color: deeppink;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
            }
            .topnav a:hover{
                background-color: blueviolet;
                color: deepskyblue;
            }
            .topnav a.active{
                background-color: yellowgreen;
                color: darkcyan;
            }
            h1{
                text-align: center;
                text-decoration: underline;
                text-transform: capitalize;
            }
            .carousel-container {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 300px; /* Adjust based on your image height */
            }
            /* Hide all slides by default */
            .myslides {
                display: none;
                max-height: 100%; /* Ensure images fit within container */
                max-width: 100%;
            }

        </style>
    </head>
    <body>
        <div class="topnav">
            <a class="active" href="index.html">home</a>
            <a href="about.html">about</a>
            <a href="contactme.html">contact me</a>
            <a href="gallery.html">Gallery</a>
        </div>
        
        <h1>My favourite places</h1>
        <div class="carousel-container">
            <img class="myslides" src="nature 1.jpg" height="300" width="300" alt="Slide 1">
            <img class="myslides" src="nature 2.jpg" height="300" width="300" alt="Slide 2">
            <img class="myslides" src="nature 3.webp" height="300" width="300" alt="Slide 3">
        </div>
        <script src="script.js">
            
        </script>
    </body>
</html>
